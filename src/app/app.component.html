<div class="col-xs-8 col-xs-offset-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="user">
            <div class="form-group" [ngClass]="{'has-error': getControl('user.email')?.invalid && getControl('user.email')?.touched}">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email">
                <p *ngIf="getControl('user.email')?.invalid && getControl('user.email')?.touched">
                    <span *ngIf="getControl('user.email')?.errors?.['email']">Введите корректный email</span>
                    <span *ngIf="getControl('user.email')?.errors?.['emailIsUsed']">Такой email уже существует</span>
                </p>
            </div>
            <div class="form-group" [ngClass]="{'has-error': getControl('user.pass')?.invalid && getControl('user.pass')?.touched}">
                <label>Пароль</label>
                <input type="password" class="form-control" formControlName="pass">
                <p *ngIf="getControl('user.pass')?.invalid && getControl('user.pass')?.touched">
                    <span *ngIf="getControl('user.pass')?.errors?.['required']">Пароль не должен быть пустым!</span>
                    <span *ngIf="getControl('user.pass')?.errors?.['lengthError']">Пароль не должен быть меньше {{charsCount}}х символов!</span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label>Выберите страну</label>
            <select class="form-control" formControlName="country">
                <option value="ru">Россия</option>
                <option value="by">Белоруссия</option>
                <option value="ua">Украина</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
            <label>
                <input
                        type="radio"
                        name="answer"
                        formControlName="answer"
                        [value]="ans.type"
                > {{ans.text}}
            </label>
        </div>
        <button
                class="btn btn-success"
                type="submit"
                [disabled]="form.invalid"
        >Сохранить</button>
    </form>
</div>
